<!doctype html>
<html lang="de">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>User Login</title>
</head>

<body>
  <h1><b>Login</b></h1>

  <div class="text-center">
    <div class="col justify-content-center">
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
      <!-- {{message.success}}
      {{message.error}} -->
      <form action="" method="post">
        {% csrf_token %}
        <div class="form-outline mb-4">
          <label class="form-label" for="inputName">Name</label>
          <input type="text" id="inputName" name="username" class="form-control" placeholder="Username" required />
        </div>
        <div class="form-outline mb-4">
          <label class="form-label" for="inputPassword">Passwort</label>
          <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Passwort" required />
        </div>
        <button type="submit" class="btn btn-primary btn-lg" style="padding:10px 80px">Login</button>
      </form>
    </div>
  </div>
  <hr/>
  <div class="text-center">
    <p>Noch kein Account?</p>
    <a class="btn btn-secondary" href="{% url 'Register' %}" role="button">Registrieren</a>  
  </div>

</body>

<style>
  h1 {
  padding: 20px;
  text-align: center;
  font-size: 40px;
  background-color: rgb(205, 87, 87);
  }

</style>


<!-- Bootstrap functionality -->
<script 
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
	crossorigin="anonymous">
</script>

</html>
